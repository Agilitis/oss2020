{{ if isset .Site.Params "carousel" }}
{{ if .Site.Params.carousel.enable }}
{{ if gt (len .Site.Data.carousel) 0 }}
<section>
    <div class="home-carousel">
        <!-- <div class="dark-mask"></div> -->
            <div class="homepage owl-carousel">
                {{ range sort .Site.Data.carousel "weight" }}
                <div class="container">
                    <div class="item">
                        <div class="row">
                            <div class="col-sm-5 left">
                                <p class="carousel-header-title">{{ .title }}</p>
                                {{ .description | safeHTML }}
                            </div>
                            <div class="col-sm-5 col-sm-offset-2">
                                <img class="img-responsive" src="{{ .image }}" alt="">
                            </div>
                        </div>                        
                    </div>
                </div>
                {{ end }}                
            </div>
            <!-- /.project owl-slider -->

            <div class="waves">
                <img class="img-responsive" src="/img/carousel/waves.png" />
            </div>
    </div>
</section>
{{ end }}
{{ end }}
{{ end }}
